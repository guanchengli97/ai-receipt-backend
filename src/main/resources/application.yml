spring:
  application:
    name: ai-receipt-backend
  mail:
    host: smtp.purelymail.com
    port: 587
    username: admin@aireceipt.guanchengli.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          from: admin@aireceipt.guanchengli.com
  datasource:
    url: jdbc:mysql://{{ db_host }}:{{ db_port }}/{{ db_name }}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: {{ db_user }}
    password: {{ db_password }}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: {{ jwt_secret }}
  expiration: 86400000

app:
  auth:
    activation-link-base: ${ACTIVATION_LINK_BASE:https://aireceipt.guanchengli.com/activate}
    activation-token-expire-hours: 24

gemini:
  # api-key: {{ gemini_api_key }}
  # api-key: "YOUR_GEMINI_API_KEY"
  api-base: "https://generativelanguage.googleapis.com"
  model: "gemini-2.5-flash"
  timeout-ms: 20000

aws:
  s3:
    region: "us-east-1"
    bucket: "{{ aws_s3_bucket }}"
    upload-expiry-seconds: 300
    download-expiry-seconds: 120

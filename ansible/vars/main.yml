---
# Variables for AI Receipt Backend deployment
# This file contains non-sensitive configuration

db_host: "localhost"
db_port: 3306
db_name: "ai_receipt_db"
db_user: "receipt_user"
# Map vault secret to standard variable used by roles and templates
# `vault_db_password` is stored in `vars/vault.yml` (encrypted)
# This exposes it as `db_password` so playbooks/templates can reference it uniformly
db_password: "{{ vault_db_password | default('') }}"

app_name: "ai-receipt-backend"
app_version: "0.0.1-SNAPSHOT"
app_home: "/opt/ai-receipt-backend"
app_user: "appuser"
app_group: "appgroup"

# Java heap settings
java_heap_min: "512m"
java_heap_max: "1024m"

# Server settings
server_port: 8080
server_context_path: "/api"

# JWT settings
jwt_expiration: 86400000  # 24 hours in milliseconds

# Gemini settings
gemini_api_key: "{{ vault_gemini_api_key | default('') }}"

# AWS S3 settings
aws_s3_bucket: "{{ vault_aws_s3_bucket | default('') }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle Host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,DB_PASSWORD,JWT_SECRET,GEMINI_API_KEY,AWS_S3_BUCKET,AWS_S3_REGION,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY
          script: |
            set -e
            USERNAME="$(echo "$DOCKER_USERNAME" | tr '[:upper:]' '[:lower:]' | tr -d '\r\n' | xargs)"
            if [ -z "$USERNAME" ]; then
              echo "DOCKER_USERNAME is empty on remote."
              exit 1
            fi

            IMAGE="docker.io/${USERNAME}/ai-receipt-backend:latest"

            echo "$DOCKER_PASSWORD" | docker login docker.io --username "$USERNAME" --password-stdin
            docker pull "$IMAGE"

            docker stop ai-receipt-app || true
            docker rm ai-receipt-app || true

            # Use host.docker.internal (mapped to host-gateway) so container can reach host MySQL reliably
            # NOTE: Docker on Linux supports 'host-gateway' mapping; this avoids hostname/IP routing issues from bridge networks

            docker run -d \
              --name ai-receipt-app \
              --restart unless-stopped \
              --add-host=host.docker.internal:host-gateway \
              -p 7008:8080 \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://host.docker.internal:3306/ai_receipt_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true" \
              -e SPRING_DATASOURCE_USERNAME="receipt_user" \
              -e SPRING_DATASOURCE_PASSWORD="${DB_PASSWORD}" \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e GEMINI_API_KEY="${GEMINI_API_KEY}" \
              -e AWS_S3_BUCKET="${AWS_S3_BUCKET}" \
              -e AWS_S3_REGION="${AWS_S3_REGION}" \
              -e AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
              -e AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
              "$IMAGE"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_REGION: ${{ secrets.AWS_S3_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

